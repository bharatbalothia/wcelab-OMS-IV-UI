<!-- <h1 mat-dialog-title>IV Credentials</h1> -->
<div mat-dialog-content>
  <!-- <form class="example-form" (ngSubmit)="onSubmit()"> -->
    <mat-tab-group>
      <mat-tab label="IV Credentials">


        <mat-form-field class="cred-form-field">
          <input matInput placeholder="Network Availability ex: https://eu-api.watsoncommerce.ibm.com/inventory" type="text"
            required [(ngModel)]="cloneOfCredAndTokens.credential.baseUrl" name="Network Availability" (change)="setCredentialDirty()">
        </mat-form-field>
        <mat-form-field class="cred-form-field">
          <input matInput placeholder="tenant ID" type="text" required [(ngModel)]="cloneOfCredAndTokens.credential.tenantID"
            name="tenantID" (change)="setCredentialDirty()">
        </mat-form-field>

        <mat-form-field class="cred-form-field">
          <input matInput placeholder="App Version" type="text" required [(ngModel)]="cloneOfCredAndTokens.credential.appVersion"
            name="appVersion" (change)="setCredentialDirty()">
        </mat-form-field>

        <mat-form-field class="cred-form-field">
          <input matInput placeholder="Client ID" type="password" required [(ngModel)]="cloneOfCredAndTokens.credential.clientID"
            name="clientID" (change)="setCredentialDirty()">
        </mat-form-field>

        <mat-form-field class="cred-form-field">
          <input matInput placeholder="Client Secret" type="text" required [(ngModel)]="cloneOfCredAndTokens.credential.clientSecret"
            name="clientSecret" (change)="setCredentialDirty()">
        </mat-form-field>

      </mat-tab>
      <mat-tab label="Bearer Tokens">
        <div mat-dialog-actions>
          <button mat-raised-button class="reload" color="warn">Renew Tokens</button>
        </div>
        <mat-form-field class="cred-form-field">
          <input matInput placeholder="Network Availability" type="text" required [(ngModel)]="cloneOfCredAndTokens.tokens.availabilityNetwork"
            name="Network Availability">
        </mat-form-field>
        <mat-form-field class="cred-form-field">
          <input matInput placeholder="Distribution Group" type="text" required [(ngModel)]="cloneOfCredAndTokens.tokens.configurationDistributionGroups"
            name="Distribution Group">
        </mat-form-field>
        <mat-form-field class="cred-form-field">
          <input matInput placeholder="Setting" type="text" required [(ngModel)]="cloneOfCredAndTokens.tokens.configurationSettings"
            name="Setting">
        </mat-form-field>
        <mat-form-field class="cred-form-field">
          <input matInput placeholder="Ship Node" type="text" required [(ngModel)]="cloneOfCredAndTokens.tokens.configurationShipNodes"
            name="Ship Node">
        </mat-form-field>
        <mat-form-field class="cred-form-field">
          <input matInput placeholder="Demand" type="text" required [(ngModel)]="cloneOfCredAndTokens.tokens.demands"
            name="Demand">
        </mat-form-field>
        <mat-form-field class="cred-form-field">
          <input matInput placeholder="Reservation" type="text" required [(ngModel)]="cloneOfCredAndTokens.tokens.reservations"
            name="Reservation">
        </mat-form-field>
        <mat-form-field class="cred-form-field">
          <input matInput placeholder="Supply" type="text" required [(ngModel)]="cloneOfCredAndTokens.tokens.supplies"
            name="Supply">
        </mat-form-field>
      </mat-tab>
    </mat-tab-group>
    

</div>
<div mat-dialog-actions>

  <button mat-raised-button class="save" color="warn" (click)="onSaveClick()" >Save</button>
</div>
  <div mat-dialog-actions>  
  <button mat-raised-button class="close" (click)="onCancelClick()" color="primary">Cancel</button>
</div>
