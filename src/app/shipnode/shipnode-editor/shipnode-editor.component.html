<h1 mat-dialog-title>{{data}}</h1>
<div mat-dialog-content>
  <form class="example-form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="ShipNode Name" type="text" required [(ngModel)]="shipnodeToEdit.shipNode" name="Name" [disabled]="!createNewShipnode" >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="ShipNode latitude" type="number" required [(ngModel)]="shipnodeToEdit.latitude" name="latitude up and down">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="ShipNode longitude" type="number" required [(ngModel)]="shipnodeToEdit.longitude" name="longitude left and right">
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Save</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="close" (click)="onNoClick()" color="warn">Cancel</button>
</div>
